<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="shortcut icon"
      href="assets/websiteIcon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body onload="loadNotes()">
    <h1>To Do List:</h1>
    <p>
      Organize your tasks efficiently and never miss a deadline. Add, view, and
      manage your notes all in one place.
    </p>
    <div class="containerInputDiv">
      <div class="inputsDiv">
        <form id="noteForm" onsubmit="event.preventDefault()">
          <input
            title="Note Headline"
            autocomplete="off"
            id="headlineBox"
            placeholder="Headline"
            type="text"
            maxlength="100"
          />
          <br /><br />
          <textarea
            title="Note Content"
            id="contentBox"
            placeholder="Content"
          ></textarea>
          <br /><br />
          <input id="deadlineBox" title="Deadline" type="datetime-local" />
          <br /><br />
          <button
            title="Post"
            class="btn btn-outline-success"
            onclick="getNote()"
          >
            Post
          </button>
          <button
            title="Clear Input Fields"
            class="btn btn-outline-danger"
            onclick="resetNote()"
          >
            Clear
          </button>
          <br><br>
          <input
          id="searchBox"
          placeholder="Search Note"
          autocomplete="off"
          type="text"
        />
        <button title="Search Note" class="btn btn-outline-secondary" onclick="searchNote()"><img class="searchIcon" src="assets/searchIcon.png"></button>
        </form>
      </div>
    </div>

    <br />
    <h5 id="noNotesMSG">No notes available. Add a new note to get started!</h5>
    <div class="boardDivDiv">
      <div id="boardDiv"></div>
    </div>
    <footer>
      Made by <a href="https://github.com/Kidker95">Omri Shachar</a>
    </footer>
  </body>
</html>
